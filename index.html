<!doctype html>
<html>

    <head>
        <title>Reaction Timer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>Test Your Reactions!</h1>
        <p>Click on the boxes and circles as quickly as you can!</p>
        <table border="1">
            <tr>
                <td class="bold">Your time:</td>
                <td><span id="timeTaken">0.000s</span></td>
            </tr>
            <tr>
                <td class="bold">Avg Time:</td>
                <td><span id="averageTime">0.000s</span></td>
            </tr>
            <tr>
                <td class="bold">Time to beat:</td>
                <td><span id="timeToBeat">0.000s</span></td>
            </tr>
        </table>
        <div id="shape"></div>
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
